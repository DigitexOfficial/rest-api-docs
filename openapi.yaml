  /v1/exchange/bot/balances/:
    summary: Balances
    description: Balances
    get:
      tags:
      - Private
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Balances'
          description: Get balances
      security:
      - TradersToken: []
      summary: Balances
      description: Getting balances
components:
  schemas:
    UpdateOrder:
      description: ""
      required:
      - client_id
      - duration
      - leverage
      - market_id
      - price
      - quantity
      - side
      - type
      type: object
      properties:
        client_id:
          description: ""
          type: string
        duration:
          description: ""
          type: integer
        leverage:
          description: ""
          type: integer
        market_id:
          description: ""
          type: integer
        price:
          description: ""
          type: string
        quantity:
          description: ""
          type: string
        side:
          description: ""
          type: integer
        type:
          description: ""
          type: integer
      example:
        client_id: d3c32cc8-89b7-4a4a-8847-7a255e7739ad
        duration: 1
        leverage: 1
        market_id: 1
        price: "51000.000000000000000000"
        quantity: "1.000000000000000000"
        side: 2
        trader_id: 119511
        type: 2
    CancelOrder:
      title: Root Type for CancelOrder
      description: ""
      type: object
      properties:
        market_id:
          format: int32
          description: market_id
          type: integer
        orders_client_ids:
          description: cliet_id(s)
          type: array
          items:
            type: string
      example:
        market_id: 1
        orders_client_ids:
        - client_id1
        - client_id2
        - '...'
    CreateOrder:
      description: response with created order
      required:
      - client_id
      - market_id
      - price
      - leverage
      - duration
      - quantity
      - side
      - trader_id
      - type
      type: object
      properties:
        client_id:
          description: ""
          type: string
        market_id:
          description: ""
          type: integer
        side:
          description: ""
          type: integer
        type:
          description: ""
          type: integer
        trader_id:
          description: ""
          type: integer
        leverage:
          description: ""
          type: integer
        duration:
          description: ""
          type: integer
        quantity:
          description: ""
          type: string
        price:
          description: Price in string format
          type: string
    PagedTrade:
      description: Paged Trade
      type: object
      example:
        description: ""
        type: object
        properties:
          previous:
            description: Cursor for previous page
            type: string
          next:
            description: Cursor for next page
            type: string
          results:
            description: Trades list
            type: array
            items:
              $ref: '#/components/schemas/Trade'
        example:
          next: cD0yMDIxLTA3LTEzKzEzJTNBMjIlM0ExOC4yNTUxOTElMkIwMCUzQTAu
          results:
          - trader_id: 56416
            market_id: 1
            traded_at: 2021-07-15T10:29:16.244578Z
            side: 1
            price: "32160.000000000000000000"
            quantity: "15.000000000000000000"
            contract_id: 398817002
            order_id: 88cc2103-fa35-474c-8cda-cdcd91af9b61
    OrderBook:
      title: Root Type for OrderBook
      description: OrderBook
      type: object
      properties:
        ticker_id:
          type: integer
        timestamp:
          format: int32
          type: integer
        bids:
          type: array
          items:
            type: array
            items:
              format: double
              type: number
        asks:
          type: array
          items:
            type: array
            items:
              format: double
              type: number
      example:
        ticker_id: DGTX-USDC
        timestamp: 1626855148998777
        bids:
        - - 0.002
          - 3688993
        - - 0.001
          - 11107725
        asks:
        - - 0.003
          - 1829942
        - - 0.004
          - 2829784
        - - 0.005
          - 2820502
        - - 0.006
          - 1819669
    Market:
      description: market mdel
      required: []
      type: object
      properties:
        id:
          description: Market id
          type: integer
        name:
          description: market name
          type: string
        code:
          description: market code
          type: string
        market_type:
          description: |-
            1=Futures
            2=Spot
          type: integer
        base_currency:
          $ref: '#/components/schemas/Currency'
          description: base currency
        quote_currency:
          $ref: '#/components/schemas/Currency'
          description: quote currency of the market
        description:
          description: full name of the market
          type: string
    CurrencyBalance:
      description: Currency Balance
      required:
      - name
      type: object
      properties:
        name:
          description: Name market
          type: string
        code:
          description: Code market
          type: string
    TradeHistory:
      title: Root Type for TradeHistory
      description: Data type for trades
      type: object
      properties:
        trader_id:
          format: int32
          type: integer
        market_id:
          format: int32
          type: integer
        traded_at:
          type: string
        side:
          format: int32
          type: integer
        price:
          type: string
        quantity:
          type: string
        contract_id:
          format: int32
          type: integer
        order_id:
          type: string
      example:
        trader_id: 119717
        market_id: 24
        traded_at: 2021-08-06T12:15:02.486081Z
        side: 1
        price: "0.002400000000000000"
        quantity: "564.000000000000000000"
        contract_id: 117694099
        order_id: 99244c53-9215-43fe-9e83-7bd3a84acd15
    WalletBalance:
      description: Model for wallet balance
      required: []
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyWalletBalances'
          description: Currency Wallet Balances
        main_balance:
          description: Main balance
          type: string
        trading_balance:
          description: Trading balance
          type: string
    OHLCV:
      description: OHLCV
      required: []
      type: object
      properties:
        timestamp_:
          description: ""
          type: integer
        open:
          description: ""
          type: string
        high:
          description: ""
          type: string
        low:
          description: ""
          type: string
        close:
          description: ""
          type: string
        volume:
          description: ""
          type: string
      example:
        timestamp_: 1573567858064750
        open: "8680.000000000000000000"
        high: "8685.000000000000000000"
        low: "8675.000000000000000000"
        close: "8685.000000000000000000"
        volume: "57373.000000000000000000"
    Balances:
      description: Model for balance
      required: []
      type: object
      properties:
        currency:
          $ref: '#/components/schemas/CurrencyBalance'
          description: Currency
        main_balance:
          description: Main balance
          type: string
        trading_balance:
          description: Trading balance
          type: string
        available_balance:
          description: Available balance
          type: string
        total_balance:
          description: Total balance
          type: string
    rateLimits:
      description: ""
      required:
      - interval
      - limit
      type: object
      properties:
        interval:
          description: ""
          type: string
        limit:
          description: ""
          type: integer
      example: |-
        "rateLimits": [
                {
                    "interval": "SECOND",
                    "limit": 50
                },
                {
                    "interval": "MINUTE",
                    "limit": 500
                }
            ]
    notifications:
      description: ""

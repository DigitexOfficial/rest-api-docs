---
openapi: 3.0.2
info:
  title: Digitex Rest Trading API
  version: 1.0.0
  contact:
    email: spavlyuk@digitex.io
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
servers:
- url: https://testnet.digitexfutures.com/dapi
  description: Testnet
- url: https://digitex.io/dapi
  description: Mainnet
- url: http://127.0.0.1:8000/dapi
  description: For internal testing purposes only
paths:
  /v1/exchange/bot/wallet/balances/:
    summary: Wallet balances
    description: Wallet balances
    get:
      tags:
      - Private
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WalletBalance'
          description: Basic JWT flow with access and refresh tokens
      security:
      - TradersToken: []
      summary: Wallet balances
      description: Getting wallet balances
  /v1/exchange/bot/currency/:
    summary: Currency list
    description: Get currency definitions
    get:
      tags:
      - Public
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Currency'
              examples:
                CurrencyDefiniitionsResponseExample:
                  value:
                  - id: 1
                    name: Digitex
                    code: DGTX
                    currency_scale: 4
                    withdraw_fee: "100.000000000000000000"
                  - id: 2
                    name: Bitcoin
                    code: BTC
                    currency_scale: 8
                    withdraw_fee: "0.000050000000000000"
                  - id: 4
                    name: Ethereum
                    code: ETH
                    currency_scale: 8
                    withdraw_fee: "100.000000000000000000"
                  - id: 6
                    name: USDT
                    code: USDT
                    currency_scale: 4
                    withdraw_fee: "100.000000000000000000"
                  - id: 7
                    name: USD Coin
                    code: USDC
                    currency_scale: 4
                    withdraw_fee: "100.000000000000000000"
                  - id: 32
                    name: Blockster
                    code: BXR
                    currency_scale: 4
                    withdraw_fee: "0.000000000000000000"
          description: Get currency definitions
      summary: Get currency definitions
      description: Get currency definitions
  /v1/exchange/bot/ping:
    summary: Pings the server
    description: 'utility to ping the server. also returns server time. '
    get:
      tags:
      - Public
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ping'
              examples:
                PingResponseExample:
                  value:
                    timestamp: 1234598990003
                    message: success
          description: Request succesfull
      summary: Ping
      description: Get ping
  /v1/exchange/bot/order_book/:
    summary: Returns order book for the market
    get:
      tags:
      - Public
      responses:
        "200":
          $ref: '#/components/responses/OrderBook'
      summary: Order book
      description: Get order book
    parameters:
    - examples:
        market_id:
          value: "2"
      name: market_id
      description: |
        market_id
      schema:
        type: integer
      in: query
      required: true
  /v1/exchange/bot/recent_trades/:
    summary: Get recent trades
    get:
      tags:
      - Public
      parameters:
      - name: max_trades
        description: Limit maximum number of recent trades. Default limit is 100
        schema:
          type: integer
        in: query
      - examples:
          market_id:
            value: "1"
        name: market_id
        description: Market ids can be obtain from /bot/markets/ resuest
        schema:
          type: integer
        in: query
        required: true
      responses:
        "200":
          $ref: '#/components/responses/RecentTrade'
      summary: Recent trades for the market
    parameters:
    - examples:
        market_id:
          value: "2"
      name: market_id
      description: Market ids can be obtain from /bot/markets/ resuest
      schema:
        type: integer
      in: query
      required: true
  /v1/exchange/bot/history/ohlcv/:
    summary: View for OHLCV (open-high-low-close chart) candles with selected by datetime
    description: View for OHLCV (open-high-low-close chart) candles with selected by datetime
    get:
      tags:
      - Public
      parameters:
      - name: date_from
        description: "Unix timestamp (UTC) of the leftmost required bar, including\
          \ from."
        schema:
          type: integer
        in: query
      - name: date_to
        description: "Unix timestamp (UTC) of the rightmost required bar, including\
          \ to. It can be in the future. In this case, the rightmost required bar\
          \ is the latest available bar."
        schema:
          type: integer
        in: query
      - name: market_id
        description: int market_id
        schema:
          type: integer
        in: query
        required: true
      - name: top_n
        description: "number of records ohlcv, default 10000"
        schema:
          type: integer
        in: query
      - name: resolution
        description: "Symbol resolution. Possible resolutions are daily (D or 1D,\
          \ 2D ... ), weekly (1W, 2W ...), monthly (1M, 2M...) and an intra-day resolution\
          \ – minutes(1, 2 ...)."
        schema:
          type: string
        in: query
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OHLCV'
          description: Get array of OHLCVs (open-high-low-close chart)
      deprecated: false
      summary: OHLCV
      description: Open-high-low-close chart
  /v1/exchange/bot/trader/order/:
    summary: Place an order
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PlaceOrder'
            examples:
              PlaceOrderExample:
                value:
                  id: 986ca2aa-9f21-4a90-87f0-692b88c92bdf
                  market_id: 24
                  side: 1
                  type: 2
                  duration: 2
                  leverage: 1
                  quantity: 1234
                  price: 0.0038
        required: true
      tags:
      - Private
      responses:
        "200":
          $ref: '#/components/responses/PlaceOrder'
      security:
      - TradersToken: []
      summary: Place an order
  /v1/exchange/bot/exchange_info/:
    summary: Get exchange info
    get:
      tags:
      - Public
      responses:
        "200":
          $ref: '#/components/responses/GetExchangeInfo'
      summary: Exchange info
  /v1/exchange/bot/markets/:
    summary: Get all markets
    description: Getting all markets
    get:
      tags:
      - Public
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Market'
              examples:
                Success:
                  value:
                  - id: 2
                    name: ETH/USD
                    code: ETHUSD
                    market_type: 1
                    base_currency: ETH
                    quote_currency: USD
                    description: ETH/USD Perpetual Futures
                    tick_size: "1.000000000000000000"
                    tick_price: "1.000000000000000000"
                    tick_scale: 0
                    pnl_scale: 0
                    mark_price_scale: 2
                    category: Futures
                    quantity_scale: 0
                    large_scale: 0
                    lot_size: "1.000000000000000000"
                    openPx: 2212
                    highPx: 2332
                    lowPx: 2203
                    pxChange24h: 3.5340314136125652
                    volume24h: 152110
                    volume24hUsd: 910147.66152127
                    lastTradePx: 2292
                    usd_scale: 2
                    liquidity_reward_currency: 1
                    contract_currency: DGTX
                    funding_rate: 2.0E-4
          description: Getting all markets
      summary: All markets
      description: Getting all markets
  /v1/exchange/bot/order_history/:
    summary: Get order history
    description: "In the response, we should see all orders that have the FILLED,\
      \ CANCELED or REJECTED status."
    get:
      tags:
      - Private
      responses:
        "200":
          $ref: '#/components/responses/Orders'
      summary: Order history
      description: "In the response, we should see all orders that have the FILLED,\
        \ CANCELED or REJECTED status."
    parameters:
    - examples:
        market_id:
          value: "2"
      name: market_id
      description: Id of a market
      schema:
        type: integer
      in: query
    - examples:
        page_size:
          value: "30"
      name: page_size
      description: number of itemas on a page
      schema:
        type: integer
      in: query
    - examples:
        created_at_to:
          value: 2020-04-02T13:37:39.867Z
      name: created_at_to
      description: ISO 8601 formatted date. Only return contracts traded before this
        time
      schema:
        type: string
      in: query
    - examples:
        created_at_from:
          value: 2020-04-01T13:37:39.867Z
      name: created_at_from
      description: ISO 8601 formatted date. Only return contracts traded after this
        time.
      schema:
        type: string
      in: query
    - examples:
        trader_id:
          value: "2"
      name: trader_id
      description: Id of a users trader
      schema:
        type: number
      in: query
    - examples:
        status:
          value: "2"
      name: status
      description: orders status
      schema:
        type: integer
      in: query
    - examples:
        cursor:
          value: qweJKFA31rnkjASFALKhl1324
      name: cursor
      description: cursor for fetching pages
      schema:
        type: string
      in: query
  /v1/exchange/bot/order_status/:
    summary: Get orders status
    description: Get status of orders by query params
    get:
      tags:
      - Private
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrdersType'
              examples:
                Success:
                  value:
                  - created_at: 1566818724722
                    client_id: testOrder
                    id: 22542179qwerqwetasdf
                    quantity: "0"
                    orig_quantity: "10"
                    price: "0"
                    reduceOnly: false
                    side: BUY
                    status: NEW
                    stopPrice: "9300"
                    market__code: BTCUSDT
                    timeInForce: GTC
                    type: LIMIT
                    executed_quantity: 12
                    average_price: 123
          description: Must return list of orders
      summary: Order status
      description: Get status of orders by query params
    parameters:
    - examples:
        trader_id:
          value: "3"
      name: trader_id
      description: Id of a trader
      schema:
        type: integer
      in: query
    - examples:
        order_id:
          value: d3c32cc8-89b7-4a4a-8847-7a255e7739ad
      name: client_id
      description: Id of an order
      schema:
        type: string
      in: query
      required: true
  /v1/exchange/bot/orders/:
    summary: Get all orders
    description: "Show only orders in status: ACCEPTED, FILLED, PARTIAL"
    get:
      tags:
      - Private
      parameters:
      - name: status
        description: "2"
        schema:
          type: integer
        in: query
      responses:
        "200":
          $ref: '#/components/responses/Orders'
      summary: All orders
      description: "Show only orders in status: ACCEPTED, FILLED, PARTIAL"
    parameters:
    - examples:
        trader_id:
          value: "2"
      name: trader_id
      description: Id of a trader
      schema:
        type: integer
      in: query
    - examples:
        type:
          value: "3"
      name: type
      description: ""
      schema:
        type: string
      in: query
    - examples:
        side:
          value: "1"
      name: side
      description: ""
      schema:
        type: integer
      in: query
    - examples:
        market_id:
          value: "2"
      name: market_id
      description: id of a market
      schema:
        type: integer
      in: query
      required: false
    - examples:
        status:
          value: "2"
      name: status
      description: "2"
      schema:
        type: integer
      in: query
    - examples:
        page_size:
          value: "50"
      name: page_size
      description: Size of a paginator page
      schema:
        type: integer
      in: query
    - examples:
        cursor:
          value: cD0yMDIxLTA4LTE4KzE1JTNBMjQlM0EwOS43OTczMTUlMkIwMCUzQTAw
      name: cursor
      description: Cursor for fetching. Pagination
      schema:
        type: string
      in: query
  /v1/exchange/bot/trade_history/:
    summary: Get trade history
    description: Get trade history of a trader
    get:
      tags:
      - Private
      responses:
        "200":
          $ref: '#/components/responses/Trades'
      security:
      - TradersToken: []
      summary: Trade history
      description: Get trade history of a trader
    parameters:
    - examples:
        market_id:
          value: "2"
      name: market_id
      description: Id of a market
      schema:
        type: integer
      in: query
    - examples:
        trader_id:
          value: "2"
      name: trader_id
      description: Id of a looking trader user can check only own info
      schema:
        type: integer
      in: query
    - examples:
        traded_at_to:
          value: 2020-04-02T13:37:39.867Z
      name: traded_at_to
      description: ISO 8601 formatted date. Only return contracts trader before this
        time.
      schema:
        type: string
      in: query
    - examples:
        traded_at_from:
          value: 2020-04-01T13:37:39.867Z
      name: traded_at_from
      description: ISO 8601 formatted date. Only return contracts traded after this
        time.
      schema:
        type: string
      in: query
    - name: page_size
      description: size of a paginator page
      schema:
        type: integer
      in: query
    - examples:
        cursor:
          value: cD0yMDIxLTA4LTE4KzE1JTNBMjQlM0EwOS43OTczMTUlMkIwMCUzQTAw
      name: cursor
      description: Cursor for fetching pages in pagination
      schema:
        type: string
      in: query
  /v1/exchange/bot/trader/order/update/:
    summary: Order update
    description: Order update
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrder'
        required: true
      tags:
      - Private
      responses:
        "200":
          $ref: '#/components/responses/UpdateOrder'
      security:
      - TradersToken: []
      summary: Order update
  /v1/exchange/bot/trader/order/cancel/:
    description: ""
    post:
      requestBody:
        description: |-
          for cancel an order(s) - send market_id and list of cliet_id(s)

          for cancel order(s) by market - send only market_id

          for cancel all orders by all markets - send empty body
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CancelOrder'
      tags:
      - Private
      responses:
        "200":
          $ref: '#/components/responses/CancelOrder'
      summary: Cancel order
  /v1/exchange/bot/position/:
    summary: Shows trader's position
    description: Shows current position of the trader in the futures market
    get:
      tags:
      - Private
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PositionItem'
              examples:
                PositionResponseList:
                  value:
                  - contractCurrency: DGTX
